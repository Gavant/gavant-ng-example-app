<div *ngIf="user">
  <div class="user-row">
    <gavant-user [user]="user"></gavant-user>
  </div>
  <div>
    <label>
      First name:
      <input [(ngModel)]="user.firstName" placeholder="First name" />
    </label>
  </div>
  <div>
    <label>
      Last name:
      <input [(ngModel)]="user.lastName" placeholder="Last name" />
    </label>
  </div>
  <button (click)="goBack()">Go back</button>
</div>
